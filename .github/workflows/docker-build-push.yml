# ğŸš€ Docker Build & Push to GHCR Workflow
# This workflow builds the Angular app and pushes it to GitHub Container Registry

name: 'Build & Push to GHCR'

# ğŸ¯ When should this workflow run?
on:
  # Run on every push to main branch
  push:
    branches: [ main, master ]
  
  # Run on every pull request to main
  pull_request:
    branches: [ main, master ]
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image'
        required: false
        default: 'latest'

# ğŸŒ Environment variables available to all jobs
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ğŸ”§ Jobs to run
jobs:
  # ğŸ—ï¸ Build and Push Job
  build-and-push:
    name: Build Docker Image & Push to GHCR
    runs-on: ubuntu-latest
    
    # ğŸ”’ Permissions needed for this job
    permissions:
      contents: read
      packages: write
      
    steps:
      # ğŸ“¥ Step 1: Checkout the repository code
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        
      # ğŸ”§ Step 2: Set up Docker Buildx (advanced Docker building)
      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3
        
      # ğŸ”‘ Step 3: Login to GitHub Container Registry
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # ğŸ·ï¸ Step 4: Extract metadata for tags and labels
      - name: 'Extract Metadata'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name for branch pushes
            type=ref,event=branch
            # PR number for pull requests
            type=ref,event=pr
            # Latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Custom tag from manual dispatch
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            # Git SHA (short)
            type=sha,prefix=sha-
            
      # ğŸ—ï¸ Step 5: Build and Push Docker Image
      - name: 'Build and Push Docker Image'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      # ğŸ“‹ Step 6: Output image information
      - name: 'Image Information'
        run: |
          echo "ğŸ‰ Image successfully built and pushed!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸš€ To pull this image:"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "ğŸƒ To run this image:"
          echo "docker run -p 8080:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"